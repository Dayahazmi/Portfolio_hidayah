<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidayah Azmi</title>

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header
    class="flex flex-col md:flex-row items-center justify-between py-2 mb-4 sticky top-0 z-10 bg-gradient-to-b from-[#f0ecea] via-[#f0ecea] to-[#f0ecea] md:py-2">
    <a href="index.html" class="logo text-black px-8 md:px-32 mb-2 md:mb-0 ">Portfolio</a>
    <ul
      class="flex flex-row justify-between items-center lg:text-lg md:text-md text-sm font-base text-black w-full lg:px-32 px-10">
      <li class="mb-2 md:mb-0 md:mr-6"><a href="index.html" style="--i:1" class="active">Home</a></li>
      <li class="mb-2 md:mb-0 md:mr-6"><a href="aboutme.html" style="--i:2">About Me</a></li>
      <li class="mb-2 md:mb-0 md:mr-6"><a href="skills.html" style="--i:3">Skills</a></li>
      <li class="mb-2 md:mb-0 md:mr-6"><a href="project.html" style="--i:4">Projects</a></li>
      <li class="mb-2 md:mb-0"><a href="contactMe.html" style="--i:5">Contact</a></li>
    </ul>
  </header>
  <main class="mx-auto w-full p-3 flex flex-col items-center px-5 md:px-20 mb-20">

    <section class="w-full md:mx-10 flex flex-col md:flex-row justify-between items-start ">
      <div class="contact-text space-y-4 md:w-1/2">
        <h1 class="text-5xl font-bold">Contact <span class="text-gray-300">Me</span></h1>
        <h4 class="text-lg font-medium">Let's Work Together</h4>
        <p class="text-gray-400">If you have any questions, concerns, or need assistance, please do not hesitate to
          contact me.</p>
        <ul class="space-y-2">
          <li class="flex items-center">
            <i class='bx bx-mail-send mr-2' style='color:#fff'></i>
            <span>dayah.idami@gmail.com</span>
          </li>

        </ul>
        <div class="flex space-x-4 mt-4">
          <a href="#" class="text-2xl"><i class='bx bxl-linkedin' style="color: white"></i></a>
          <a href="https://github.com/ShijiroHikiro" class="text-2xl"><i class='bx bxl-github'
              style="color: white"></i></a>
        </div>
      </div>
      <div class="contact-form w-full md:w-1/2 mt-8 md:mt-0">
        <form id="contact-form" class="space-y-4">
          <input type="text" id="name" placeholder="Enter Your Name"
            class="w-full p-2 bg-white-800 text-black-800 rounded" required>
          <input type="email" id="email" placeholder="Enter Your Email"
            class="w-full p-2 bg-white-800 text-black-800 rounded" required>
          <input type="text" id="subject" placeholder="Enter Your Subject"
            class="w-full p-2 bg-white-800 text-black-800 rounded">
          <textarea id="message" cols="40" rows="10" placeholder="Enter Your Message"
            class="w-full p-2 bg-white-800 text-black-800 rounded" required></textarea>
          <input type="submit" value="Submit"
            class="w-full p-2 bg-gray-700 text-black-300 rounded cursor-pointer hover:bg-gray-600">
        </form>
      </div>
    </section>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyADO_6l3hMIzfFLxtytFsOAFcoM8ypwhYI",
        authDomain: "sotm-6b71e.firebaseapp.com",
        databaseURL: "https://sotm-6b71e.firebaseio.com",
        projectId: "sotm-6b71e",
        storageBucket: "sotm-6b71e.appspot.com",
        messagingSenderId: "625690017569",
        appId: "1:625690017569:web:5c0cd6817ffe6499c5c860"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      document.getElementById("contact-form").addEventListener("submit", function (e) {
        e.preventDefault();

        set(ref(db, "users/" + document.getElementById("name").value), {
          email: document.getElementById("email").value,
          subject: document.getElementById("subject").value,
          message: document.getElementById("message").value
        })
          .then(() => {
            alert("Your message has been sent!");
            document.getElementById("contact-form").reset();
          })
          .catch((error) => {
            alert("Error: " + error);
          });
      });
    </script>
  </main>
  <footer
    class="fixed bottom-0 left-0 right-0 flex justify-center items-start p-5 bg-gradient-to-r from-transparent to background bg-radial-pattern bg-radial-sm backdrop-blur-md bg-opacity-20 text-sm leading-sm text-white">
    <p>Developed by Hidayah Azmi 2024</p>
  </footer>
</body>

</html>
